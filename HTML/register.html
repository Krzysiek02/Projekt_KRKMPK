<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/menu.css" />
  <link rel="stylesheet" href="../CSS/register.css" />
  <title>KrakMPK - Rejestracja</title>
</head>

<body>
  <!--gradient -->
  <div class="gradient-section-register"></div>
  <div class="container">

    <!--Nav bar -->
    <nav>
      <div class="nav_div_lewy">
        <div class="logo" data-target="../HTML/inteligentny_zakup_biletu.html">Krak<span  class="logo-MPK">MPK</span></div>
      </div>
    </nav>
    <span class="back-arrow">&larr;</span>
    <!-- Główna zawartość tu bd wszystko-->
    <div class="content">
      <div class="register-box">
        <p class="title">Utwórz swoje konto</p>
        <!-- Tu ten prostokat na srodku -->
        <div class="div_content_container-register">
          <!-- Form Register -->
          <form id="registrationForm">
            <label for="firstName">Imię:</label>
            <input type="text" id="firstName" name="firstName"><br>

            <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName" name="lastName"><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password"><br>

            <label for="cardNumber">Numer Karty:</label>
            <input type="text" id="cardNumber" name="cardNumber"><br>

            <label for="expiryDate">Data Ważności (MM/YY):</label>
            <input type="text" id="expiryDate" name="expiryDate"><br>

            <label for="csv">CSV:</label>
            <input type="text" id="csv" name="csv"><br>

            <button type="submit">Zarejestruj</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Stopka -->
    <div class="footer">
      <div id="lewa">
        <div class="logo" data-target="../HTML/inteligentny_zakup_biletu.html">Krak<span  class="logo-MPK">MPK</span></div>
        <div >©2024 KrakMPK. All rights reserved</div>
      </div>
        <div class="social">
          <a href="./polityka_prywatnosci.html">Polityka prywatności</a>
          <a href="./skontaktuj_sie_z_nami.html">Skontaktuj się z nami</a>
          <a href="#">TEST</a>
          <a href="#">TEST</a>
          <a href="#">TEST</a>
        </div>
    </div>
  </div>

  <script src="../JS/shared.js"></script>
  <script src="../JS/navigation.js" defer></script>
  <script src="../JS/register.js" defer></script>
</body>

</html>
