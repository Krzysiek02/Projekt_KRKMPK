<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/menu.css" />
  <link rel="stylesheet" href="../CSS/login.css" />
  <link rel="stylesheet" href="../CSS/contact.css" />
  <title>KrakMPK - Skontaktuj się z nami</title>
</head>

<body>
  <!--gradient -->
  <div class="gradient-section"></div>
  <div class="container">

    <!--Nav bar -->
    <nav>
      <div class="nav_div_lewy">
        <div class="logo" data-target="../HTML/inteligentny_zakup_biletu.html">Krak<span  class="logo-MPK">MPK</span></div>
      </div>
    </nav>
    <span class="back-arrow">&larr;</span>
    <!-- Główna zawartość tu bd wszystko-->
    <div class="content">
      <!-- Tu ten prostokat na srodku -->
      <div class="div_content_container">
        <div class="left">
          <h3>Masz jakieś pytania?</h3>
          <h1>Skontaktuj się z nami</h1>
          <p class="doLewej">+32 XXX XXX XXX</p>
          <p class="doLewej">xxxxxx@gmail.com</p>
          <p class="doLewej">Kraków</p>
        </div>
        <div class="right">
          <form id="contactForm">
            <div class="form_inputs">
              <label for="firstName">Imię:</label>
              <input type="text" id="firstName">
            </div>
            <div class="form_inputs">
              <label for="lastName">Nazwisko:</label>
            <input type="text" id="lastName">
            </div>
            <div class="form_inputs">
              <label for="email">Email:</label>
            <input type="email" id="email">
            </div>
            <div class="form_inputs">
              <label for="phone">Numer telefonu:</label>
            <input type="text" id="phone">
            </div>
            <div class="form_inputs" id="form_message">
              <label for="message">Treść wiadomości:</label>
              <textarea id="message" maxlength="1000"></textarea>
              <div id="charCounter">0/1000</div>
            </div>

            <div class="button-container">
              <button type="submit">Wyślij</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Stopka -->
    <div class="footer">
      <div id="lewa">
        <div class="logo" data-target="../HTML/inteligentny_zakup_biletu.html">Krak<span  class="logo-MPK">MPK</span></div>
        <div >©2024 KrakMPK. All rights reserved</div>
      </div>
        <div class="social">
          <a href="./polityka_prywatnosci.html">Polityka prywatności</a>
          <a href="#">Skontaktuj się z nami</a>
          <a href="#" class="ikonki"><img src="../IMAGES/twitter.png" alt="koszyk" class="flag-uk" /></a>
          <a href="#" class="ikonki"><img src="../IMAGES/instagram.png" alt="koszyk" class="flag-uk" /></a>
          <a href="#" class="ikonki"><img src="../IMAGES/facebook.png" alt="koszyk" class="flag-uk" /></a>
        </div>
    </div>
  </div>

  <script src="../JS/shared.js"></script>
  <script src="../JS/navigation.js"></script>
  <script src="../JS/contact.js"></script>
</body>

</html>
