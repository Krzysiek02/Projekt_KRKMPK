<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../CSS/menu.css" />
  <link rel="stylesheet" href="../CSS/login.css" />
  <script src="../JS/login.js" defer></script>
  <title>Logowanie</title>
</head>

<body>
  <!--gradient -->
  <div class="gradient-section-login">
  </div>
  <div class="container">

    <!--Nav bar -->
    <nav>
      <div class="nav_div_lewy">
        <div class="logo">Krak<span  class="logo-MPK">MPK</span></div>
      </div>
    </nav>
    <span class="back-arrow">&larr;</span>
    <!-- Główna zawartość tu bd wszystko-->
    <div class="content">
      <div class="login-box">
        <p class="title">Zaloguj</p>
        <!-- Tu ten prostokat na srodku -->
        <div class="div_content_container-login">
          <!-- Form Login -->
          <form id="loginForm">
            <label for="email">Adres Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="password">Hasło:</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Zaloguj się</button>
          </form>
        </div>
      </div>
    </div>
    
    <!-- Stopka -->
    <div class="footer">
      <div id="lewa">
        <div class="logo">Krak<span  class="logo-MPK">MPK</span></div>
        <div >©2024 KrakMPK. All rights reserved</div>
      </div>
        <div class="social">
          <a href="#">Polityka prywatności</a>
          <a href="#">Skontaktuj się z nami</a>
          <a href="#">TEST</a>
          <a href="#">TEST</a>
          <a href="#">TEST</a>
        </div>
    </div>
  </div>
</body>

</html>
