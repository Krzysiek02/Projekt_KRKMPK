<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="../IMAGES/favicon.png">
  <link rel="stylesheet" href="../CSS/style.css" />
  <link rel="stylesheet" href="../CSS/logowanie.css" />
  <title>KrakMPK - Logowanie</title>
</head>

<body>
  <!--Gradient -->
  <div class="gradient_section_login"></div>
  <div class="container">
    <!--Nav bar -->
    <nav>
      <div class="nav_div_lewy">
        <div class="logo" data-target="../HTML/inteligentny_zakup_biletu.html">Krak<span class="logo_MPK">MPK</span></div>
      </div>
    </nav>
    <span class="back_arrow">&larr;</span>
    <!-- Główna zawartość tu bd wszystko-->
    <div class="content">
      <div class="login_box">
        <p class="title">Zaloguj</p>
        <!-- Tu ten prostokat na srodku -->
        <div class="div_content_container_login">
          <form class="login_form">
            <label for="email">Adres Email:</label>
            <input id="email" type="email" class="email" name="email" autocomplete="email" required />

            <label for="password">Hasło:</label>
            <input id="password" type="password" class="password" name="password" autocomplete="new-password" required />

            <button type="submit">Zaloguj się</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Stopka -->
    <div class="footer">
      <div class="left">
        <div class="logo" data-target="../HTML/inteligentny_zakup_biletu.html">Krak<span class="logo_MPK">MPK</span></div>
        <div>©2024 KrakMPK. All rights reserved</div>
      </div>
        <div class="social">
          <a href="./polityka_prywatnosci.html">Polityka prywatności</a>
          <a href="./skontaktuj_sie_z_nami.html">Skontaktuj się z nami</a>
          <a href="https://x.com/?lang=pl&mx=2" class="icons" target="_blank"><img src="../IMAGES/twitter.png" alt="X" class="flag_uk" /></a>
          <a href="https://www.instagram.com/" class="icons" target="_blank"><img src="../IMAGES/instagram.png" alt="Instagram" class="flag_uk" /></a>
          <a href="https://www.facebook.com/" class="icons" target="_blank" target="_blank"><img src="../IMAGES/facebook.png" alt="Facebook" class="flag_uk" /></a>
        </div>
    </div>
  </div>

  <script src="../JS/consts.js"></script>
  <script src="../JS/scripts.js"></script>
  <script src="../JS/nawigacja_na_stronie.js"></script>
  <script src="../JS/logowanie.js"></script>
</body>

</html>
